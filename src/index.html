<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css"></link>
    <title>Telegram-admin</title>
</head>
<body>
    @@include('modules/_header.html')

    <main class='main mt-5'>
        <div class="container">
            <div class="row">
                <div class="col d-flex flex-wrap flex-md-nowrap">
                    <div class="w-100">
                        
                        <div class="d-none d-md-flex align-items-center pt-2 pb-2 border-bottom border-info">
                            <div class="number font-weight-bold col-1">№</div>
                            <div href="#" class="name font-weight-bold col-5">Name</div> 
                            <div class="contacts font-weight-bold col-4">Contacts</div>
                            <div href="#" class="actions font-weight-bold col-2 text-right">Actions</div>                           
                        </div> 
                        
                        <div class="d-flex flex-column flex-md-row align-items-center pt-2 pb-2 border-bottom border-info">
                            <div class="d-flex w-100 w-md-50">
                                <div class="col-1 pl-0 pl-md-3">1</div>
                                <a href="#" class="pl-1 pl-md-3 text-info col-11">1-st botName</a> 
                            </div>

                            <div class="d-flex  align-items-center w-100 w-md-50">
                                <div class="col-lg-9 col-8 d-flex pl-0 pl-md-3">
                                    <a class="text-info" href="#">Пользователи</a><span class="d-inlinr-flex mr-1 ml-1">/</span><a class="text-info" href="#">Chats</a>
                                </div>
                                <button class="actions col-lg-3 col-4 btn btn-sm btn-info">Отключить</button>
                            </div>
                        </div>
                       
                        <div class="d-flex flex-column flex-md-row align-items-center pt-2 pb-2 border-bottom border-info">
                            <div class="d-flex w-100 w-md-50">
                                <div class="col-1 pl-0 pl-md-3">2</div>
                                <a href="#" class="pl-1 pl-md-3 text-info col-11">2-nd botName</a> 
                            </div>

                            <div class="d-flex  align-items-center w-100 w-md-50">
                                <div class="col-lg-9 col-8 d-flex pl-0 pl-md-3">
                                    <a class="text-info" href="#">Пользователи</a><span class="d-inlinr-flex mr-1 ml-1">/</span><a class="text-info" href="#">Chats</a>
                                </div>
                                <button class="actions col-lg-3 col-4 btn btn-sm btn-info">Отключить</button>
                            </div>
                        </div>                       
                        
                    </div>
                </div>               
            </div>
        </div> 
    </main>
    <script src="js/script.min.js"></script>  
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</body>
</html>
